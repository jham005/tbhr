<!DOCTYPE HTML>
<html>
  <head>
    <title>Two Breweries Hill Race: Registration</title>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="assets/css/live.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="assets/js/register.js"></script>
  </head>
  <body>
    <div class="form-group">
      <div class="btn-group">
	<button type="button" class="btn btn-primary" id="update">Sync</button><br/>
	<input type="text" class="form-control" id="who" autofocus="true" placeholder="Enter your name" />
      </div>
    <ul class="nav nav-tabs" id="registration-tab">
      <li class="nav-item">
	<a class="nav-link active" href="#signups" id="signup-tab">Signups</a>
      </li>
      <li class="nav-item">
	<a class="nav-link" href="#add-new">Add new</a>
      </li>
      <li class="nav-item">
	<a class="nav-link" href="#start">Start</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="signups" role="tabpanel">
	<div class="btn-group btn-group-toggle" data-toggle="buttons">
	  <label class="btn btn-primary active">
	    <input type="radio" name="bib-filter" value=".*" autocomplete="off" checked /> All
	  </label>
	  <label class="btn btn-primary">
	    <input type="radio" name="bib-filter" value="^$" autocomplete="off" /> Unregistered
	  </label>
	  <label class="btn btn-primary">
	    <input type="radio" name="bib-filter" value="[0-9]+" autocomplete="off" /> Registered
	  </label>
	</div>
	<table id="preregistered" class="display" style="width: 100%">
	  <thead><tr><th>Bib</th><th>Name</th><th>Early?</th></tr></thead>
	</table>
      </div>
      <div class="tab-pane fade" id="add-new" role="tabpanel">
	<form>
	  <div class="form-row">
	    <div class="col">
	      <input type="text" class="form-control" id="forename" placeholder="Forename" />
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" id="surname" placeholder="Surname" required />
	    </div>
	  </div>
	  <div class="form-group">
	    <label>Category
	      <select class="form-control" required id="category">
		<option value="M">M</option>
		<option value="F">F</option>
		<option value="M40">M40</option>
		<option value="F40">F40</option>
		<option value="M50">M50</option>
		<option value="F50">F50</option>
		<option value="M60">M60</option>
		<option value="F60">F60</option>
		<option value="M70">M70</option>
		<option value="F70">F70</option>
	      </select>
	    </label>
	    </div>
	  <div class="form-group">
	    <label>Club
	      <input type="text" class="form-control" id="club" placeholder="Club (optional)" />
	    </label>
	  </div>
	  <div class="form-group">
	    <label>Bib number
	      <input type="number" class="form-control" id="bib" placeholder="Bib number" required />
	    </label>
	  </div>
	  <div class="form-group form-check">
	    <label class="form-check-label">
	      <input class="form-check-input" type="checkbox" id="early"/>
	      Check to include in early start
	    </label>
	  </div>
	  <button id="add-btn" type="submit" class="btn btn-primary">Add</button>
	</form>
      </div>
      <div class="tab-pane fade" id="start" role="tabpanel">
	<label>Early start time
	  <input type="time" id="early-start-time" class="form-control" step="1" />
	</label>
	<label>Mass start time
	  <input type="time" id="mass-start-time" class="form-control" step="1" />
	</label>
      </div>
    </div>
    <div id="loading"><i>Please wait...</i></div>
  </body>
</html>
